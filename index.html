  <title>TaskFlow | Project Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'sans-serif'],
          },
          colors: {
            lifewood: {
              paper: '#f5eedb',
              white: '#ffffff',
              seasalt: '#F9F7F7',
              darkSerpent: '#133020',
              castleton: '#046241',
              saffaron: '#FFB347',
              earthYellow: '#FFC370',
            },
            primary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#046241', // Castleton Green
              600: '#133020', // Dark Serpent
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
              950: '#052e16',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            'fade-in-down': 'fadeInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            'slide-in-left': 'slideInLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            'bounce-soft': 'bounceSoft 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)',
            'pulse-soft': 'pulseSoft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shimmer': 'shimmer 2s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            bounceSoft: {
              '0%': { transform: 'scale(0.95)' },
              '50%': { transform: 'scale(1.02)' },
              '100%': { transform: 'scale(1)' },
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.7' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
          },
          backdropBlur: {
            xs: '2px',
          },
          boxShadow: {
            'apple': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            'apple-lg': '0 10px 25px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04)',
            'apple-xl': '0 25px 50px -12px rgba(0, 0, 0, 0.15)',
            'apple-inner': 'inset 0 1px 2px rgba(0, 0, 0, 0.05)',
            'glow': '0 0 40px rgba(0, 0, 0, 0.08)',
            'glow-dark': '0 0 40px rgba(255, 255, 255, 0.05)',
          },
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-orange: #FFB347;
      /* Saffaron */
      --primary-pink: #FFC370;
      /* Earth Yellow */
      --primary-blue: #046241;
      /* Castleton Green */
      --primary-purple: #133020;
      /* Dark Serpent */

      /* Light Theme (Lifewood Paper base) */
      --bg-app: #f5eedb;
      --surface-glass: rgba(255, 255, 255, 0.5);
      --border-glass: rgba(19, 48, 32, 0.06);
      --text-primary: #133020;
      --text-secondary: rgba(19, 48, 32, 0.6);

      /* Mesh Colors Light - Lifewood warm + earthy nature hues */
      --mesh-1: rgba(255, 255, 255, 1);
      --mesh-2: rgba(255, 179, 71, 0.3);
      /* Saffaron */
      --mesh-3: rgba(4, 98, 65, 0.15);
      /* Castleton Green */
      --mesh-4: rgba(249, 247, 247, 1);
      /* Sea Salt */
      --mesh-5: rgba(255, 195, 112, 0.25);
      /* Earth Yellow */
      --mesh-6: rgba(245, 238, 219, 1);
      /* Paper */
    }

    .dark {
      --bg-app: #133020;
      /* Dark Serpent */
      --surface-glass: rgba(255, 255, 255, 0.04);
      --border-glass: rgba(255, 255, 255, 0.06);
      --text-primary: #f5eedb;
      /* Paper */
      --text-secondary: rgba(245, 238, 219, 0.6);

      /* Mesh Colors Dark — Deep greens and warm glows */
      --mesh-1: rgba(19, 48, 32, 1);
      /* Dark Serpent */
      --mesh-2: rgba(4, 98, 65, 0.6);
      /* Castleton */
      --mesh-3: rgba(255, 179, 71, 0.1);
      /* Saffaron accent */
      --mesh-4: rgba(15, 38, 26, 1);
      /* Darker Serpent */
      --mesh-5: rgba(4, 98, 65, 0.4);
      /* Castleton */
      --mesh-6: rgba(19, 48, 32, 1);
    }

    html,
    body,
    #root {
      height: 100%;
    }

    body {
      background-color: var(--bg-app);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
    }

    /* Animated Mesh Gradient Background */
    .bg-app-container {
      position: fixed;
      inset: 0;
      z-index: -10;
      background-color: var(--bg-app);
      overflow: hidden;
    }

    .mesh-gradient {
      position: absolute;
      width: 150vw;
      height: 150vh;
      top: -25vh;
      left: -25vw;
      background-image:
        radial-gradient(at 0% 0%, var(--mesh-1) 0, transparent 50%),
        radial-gradient(at 50% 0%, var(--mesh-2) 0, transparent 50%),
        radial-gradient(at 100% 0%, var(--mesh-3) 0, transparent 50%),
        radial-gradient(at 0% 50%, var(--mesh-4) 0, transparent 50%),
        radial-gradient(at 100% 50%, var(--mesh-5) 0, transparent 50%),
        radial-gradient(at 0% 100%, var(--mesh-6) 0, transparent 50%),
        radial-gradient(at 50% 100%, var(--bg-app) 0, transparent 50%),
        radial-gradient(at 100% 100%, var(--bg-app) 0, transparent 50%);
      filter: blur(80px);
      animation: meshRotate 60s infinite alternate linear;
    }

    @keyframes meshRotate {
      0% {
        transform: rotate(0deg) scale(1);
      }

      50% {
        transform: rotate(5deg) scale(1.1);
      }

      100% {
        transform: rotate(-5deg) scale(1);
      }
    }

    /* Noise overlay */
    .bg-noise {
      position: fixed;
      inset: 0;
      z-index: -9;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Smooth Apple-like transitions */
    *,
    *::before,
    *::after {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 200ms;
    }

    /* Disable transitions on transform for better drag performance */
    [draggable="true"] {
      transition-property: color, background-color, border-color, opacity, box-shadow;
    }

    /* Apple-style scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 100px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.25);
      background-clip: content-box;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
      background-clip: content-box;
    }

    /* Selection style */
    ::selection {
      background: rgba(0, 0, 0, 0.1);
    }

    .dark ::selection {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Apple-style focus ring */
    :focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .dark :focus-visible {
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
    }

    /* Smooth button press effect */
    button:active:not(:disabled),
    [role="button"]:active:not(:disabled) {
      transform: scale(0.98);
    }

    /* Glass card utility */
    .glass-card {
      background: var(--surface-color);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
    }

    /* Hover lift effect */
    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
    }

    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px -12px rgba(0, 0, 0, 0.15);
    }

    .dark .hover-lift:hover {
      box-shadow: 0 12px 40px -12px rgba(0, 0, 0, 0.4);
    }

    /* Smooth appear animation for modals */
    .modal-enter {
      animation: modalEnter 0.35s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes modalEnter {
      0% {
        opacity: 0;
        transform: scale(0.96) translateY(8px);
      }

      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Backdrop blur animation */
    .backdrop-enter {
      animation: backdropEnter 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes backdropEnter {
      0% {
        opacity: 0;
        backdrop-filter: blur(0);
      }

      100% {
        opacity: 1;
        backdrop-filter: blur(20px);
      }
    }

    /* Stagger children animation */
    .stagger-children>* {
      animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) backwards;
    }

    .stagger-children>*:nth-child(1) {
      animation-delay: 0ms;
    }

    .stagger-children>*:nth-child(2) {
      animation-delay: 50ms;
    }

    .stagger-children>*:nth-child(3) {
      animation-delay: 100ms;
    }

    .stagger-children>*:nth-child(4) {
      animation-delay: 150ms;
    }

    .stagger-children>*:nth-child(5) {
      animation-delay: 200ms;
    }

    .stagger-children>*:nth-child(6) {
      animation-delay: 250ms;
    }

    .stagger-children>*:nth-child(7) {
      animation-delay: 300ms;
    }

    .stagger-children>*:nth-child(8) {
      animation-delay: 350ms;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ── Semantic Theme Utilities ──────────────────────────────────────
       Use these classes anywhere instead of writing both light + dark:
         .bg-surface     → card/panel background
         .bg-surface-2   → slightly elevated surface
         .text-primary   → main body text
         .text-muted     → secondary / label text
         .border-subtle  → hairline dividers
    ──────────────────────────────────────────────────────────────────── */

    .bg-surface {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
    }

    .dark .bg-surface {
      background: rgba(255, 255, 255, 0.06);
    }

    .bg-surface-2 {
      background: rgba(255, 255, 255, 0.95);
    }

    .dark .bg-surface-2 {
      background: rgba(255, 255, 255, 0.09);
    }

    .text-primary {
      color: #0f172a;
    }

    .dark .text-primary {
      color: #ffffff;
    }

    .text-muted {
      color: #64748b;
    }

    .dark .text-muted {
      color: rgba(255, 255, 255, 0.4);
    }

    .border-subtle {
      border-color: rgba(0, 0, 0, 0.08);
    }

    .dark .border-subtle {
      border-color: rgba(255, 255, 255, 0.08);
    }

    /* Radial vignette utility */
    .bg-radial-vignette {
      background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.4) 100%);
    }

    .dark .bg-radial-vignette {
      background: radial-gradient(circle, transparent 20%, rgba(0, 0, 0, 0.8) 100%);
    }
  </style>

  <script>
    // Force light mode check on load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
      if (!savedTheme) {
        localStorage.setItem('theme', 'light');
      }
    }
  </script>
