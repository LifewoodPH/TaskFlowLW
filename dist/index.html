    <style>
      :root {
        /* Apple-inspired Monochrome Palette */
        --primary-50: #fafafa;
        --primary-100: #f5f5f5;
        --primary-200: #e5e5e5;
        --primary-300: #d4d4d4;
        --primary-400: #a3a3a3;
        --primary-500: #737373;
        --primary-600: #525252;
        --primary-700: #404040;
        --primary-800: #262626;
        --primary-900: #171717;
        --primary-950: #0a0a0a;

        --bg-color: #ffffff;
        --surface-color: rgba(255, 255, 255, 0.8);
        --border-color: rgba(0, 0, 0, 0.06);
        --text-primary: #1d1d1f;
        --text-secondary: #86868b;
        
        /* Subtle gradient orbs for light mode */
        --orb-1: radial-gradient(circle, rgba(0, 0, 0, 0.02) 0%, transparent 70%); 
        --orb-2: radial-gradient(circle, rgba(0, 0, 0, 0.015) 0%, transparent 70%); 
        --orb-3: radial-gradient(circle, rgba(0, 0, 0, 0.01) 0%, transparent 70%);
        
        --glass-shard-bg: rgba(255, 255, 255, 0.6);
        --glass-shard-border: rgba(0, 0, 0, 0.04);
        --bg-gradient: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
      }

      .dark {
        --bg-color: #000000;
        --surface-color: rgba(28, 28, 30, 0.8);
        --border-color: rgba(255, 255, 255, 0.08);
        --text-primary: #f5f5f7;
        --text-secondary: #86868b;
        
        /* Subtle gradient orbs for dark mode */
        --orb-1: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
        --orb-2: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
        --orb-3: radial-gradient(circle, rgba(255, 255, 255, 0.015) 0%, transparent 70%);
        
        --glass-shard-bg: rgba(255, 255, 255, 0.02);
        --glass-shard-border: rgba(255, 255, 255, 0.04);
        --bg-gradient: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
      }

      html, body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: var(--bg-color);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      body {
        position: relative;
        overflow-x: hidden;
      }

      /* Apple-style Background */
      .bg-cinematic {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: var(--bg-gradient);
        overflow: hidden;
        transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .bg-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 1;
        animation: drift 40s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        transition: background 0.5s ease, opacity 0.5s ease;
      }

      .orb-1 {
        width: 800px;
        height: 800px;
        background: var(--orb-1);
        top: -20%;
        left: -10%;
        animation-duration: 50s;
      }

      .orb-2 {
        width: 1000px;
        height: 1000px;
        background: var(--orb-2);
        bottom: -30%;
        right: -15%;
        animation-duration: 60s;
        animation-delay: -10s;
      }

      .orb-3 {
        width: 600px;
        height: 600px;
        background: var(--orb-3);
        top: 40%;
        right: 5%;
        animation-duration: 45s;
        animation-delay: -20s;
      }

      /* Glass effect panels */
      .glass-shard {
        position: absolute;
        background: var(--glass-shard-bg);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid var(--glass-shard-border);
        border-radius: 24px;
        z-index: -1;
        animation: float-shards 30s infinite linear;
        transition: background 0.5s ease, border-color 0.5s ease;
      }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(60px, 30px) scale(1.05); }
        100% { transform: translate(-30px, 60px) scale(0.95); }
      }

      @keyframes float-shards {
        from { transform: translateY(100vh) rotate(0deg); }
        to { transform: translateY(-100vh) rotate(360deg); }
      }

      /* Subtle noise texture */
      .bg-noise {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.015;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .dark .bg-noise {
        opacity: 0.02;
      }

      /* Smooth Apple-like transitions */
      *, *::before, *::after {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      
      /* Disable transitions on transform for better drag performance */
      [draggable="true"] {
        transition-property: color, background-color, border-color, opacity, box-shadow;
      }

      /* Apple-style scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.15);
        border-radius: 100px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.25);
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
        background-clip: content-box;
      }
      
      /* Selection style */
      ::selection {
        background: rgba(0, 0, 0, 0.1);
      }
      .dark ::selection {
        background: rgba(255, 255, 255, 0.15);
      }

      /* Apple-style focus ring */
      :focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
      }
      .dark :focus-visible {
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
      }
      
      /* Smooth button press effect */
      button:active:not(:disabled),
      [role="button"]:active:not(:disabled) {
        transform: scale(0.98);
      }
      
      /* Glass card utility */
      .glass-card {
        background: var(--surface-color);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
      }
      
      /* Hover lift effect */
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px -12px rgba(0, 0, 0, 0.15);
      }
      .dark .hover-lift:hover {
        box-shadow: 0 12px 40px -12px rgba(0, 0, 0, 0.4);
      }
      
      /* Smooth appear animation for modals */
      .modal-enter {
        animation: modalEnter 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes modalEnter {
        0% { opacity: 0; transform: scale(0.96) translateY(8px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      /* Backdrop blur animation */
      .backdrop-enter {
        animation: backdropEnter 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes backdropEnter {
        0% { opacity: 0; backdrop-filter: blur(0); }
        100% { opacity: 1; backdrop-filter: blur(20px); }
      }
      
      /* Stagger children animation */
      .stagger-children > * {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) backwards;
      }
      .stagger-children > *:nth-child(1) { animation-delay: 0ms; }
      .stagger-children > *:nth-child(2) { animation-delay: 50ms; }
      .stagger-children > *:nth-child(3) { animation-delay: 100ms; }
      .stagger-children > *:nth-child(4) { animation-delay: 150ms; }
      .stagger-children > *:nth-child(5) { animation-delay: 200ms; }
      .stagger-children > *:nth-child(6) { animation-delay: 250ms; }
      .stagger-children > *:nth-child(7) { animation-delay: 300ms; }
      .stagger-children > *:nth-child(8) { animation-delay: 350ms; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
      // Force light mode check on load
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
        if (!savedTheme) {
            localStorage.setItem('theme', 'light');
        }
      }
    </script>
